version: 2
jobs:
  build:
    working_directory: ~/redux-async
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          key: yarn-cache-v1-{{ checksum "yarn.json" }}
      - run:
          name: Install Dependencies
          command: yarn ci
      - save_cache:
          key: yarn-cache-v1-{{ checksum "yarn.json" }}
          paths:
            - /home/circleci/.yarn
      - run:
          name: Run Tests
          command: yarn test